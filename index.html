<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>

        <header>
                <h2>MyToDo List</h2>
                <h3>Enter MyToDo Items on the Left, and when completed move them to the Right.</h3>
            </header>

    <section id="container">

        <section id="todo-container">
            <form id="todos-form">
                <section id="add-todo">
                    <input id="new-todo" type="text">
                    <button id="add-todo-button">Add MyToDo Item</button>
                </section>
                <br>
                <section id="remove-todo">
                    <input id="todo-removal-index" type="number">
                    <button id="remove-todo-button">Remove from MyToDo List</button>
                </section>

                <section id="complete-todo">
                    <input id="todo-complete-index" type="number">
                    <button id="complete-todo-button">Send MyToDo Item to Completed</button>
                </section>
                <br>
                <button id="clear-todos-button">Remove All MyToDo Items</button>
            </form>

            <section id="list">
                <h3>"MyToDo List"</h3>
                <ol id="todos-list">
                </ol>
            </section>

        </section>

    

        <section id="completed-container">
            <form id="completed-form">
                <br>
                <br>
                <section id="remove-completed">
                    <input id="completed-removal-index" type="number">
                    <button id="remove-completed-button">Remove Completed MyToDo Item</button>
                </section>

                <section id="mark-uncomplete">
                    <input id="mark-uncomplete-index" type="number">
                    <button id="mark-uncomplete-button">Mark as Uncompleted MyToDo Item</button>
                </section>
                <br>
                <button id="clear-completed-button">Remove All Completed MyToDo Item</button>
            </form>

            
            <section id="list">
                <h3>"MyToDo List: Completed"</h3>
                <ol id="completed-list">
                </ol>
            </section>

        </section>

        

    </section>
</body>

</html>
